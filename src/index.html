<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="content">
          <h1>Todo List</h1>
          <form class="add-new-item">
            <input type="text" id="add-input" class="add-todo-input" required />
            <label for="add-input" class="input-label">New todo</label>
            <button type="submit" class="btn add-btn">add</button>
          </form>

          <ul class="list-container"></ul>
        </div>
      </div>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
