<div class="container">
  <form class="registration">
    <div>
      <input type="text" id="login" class="edit-item-input" required />
      <label for="login" class="input-label">Your Login</label>
    </div>

    <div>
      <input type="email" id="email" class="edit-item-input" required />
      <label for="email" class="input-label">Your Email</label>
    </div>

    <div>
      <input type="password" id="password" class="edit-item-input" required />
      <label for="password" class="input-label">Your Password</label>
    </div>

    <div>
      <input
        type="password"
        id="confirm-password"
        class="edit-item-input"
        required
      />
      <label for="confirm-password" class="input-label">Confirm Password</label>
    </div>

    <button class="btn save-btn">Sign in</button>
  </form>
</div>
